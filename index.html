    <style>
      /* Custom keyframes for the infinite scroll animation */
      @keyframes scroll {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(calc(-250px * 7)); /* (image width * number of original images) */
        }
      }

      /* Apply the animation */
      .animate-scroll {
        animation: scroll 40s linear infinite;
      }

      /* Hero background image */
      .hero-bg {
        background-image: url('/assets/hero-background.jpg');
      }
